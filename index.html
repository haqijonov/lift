<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevator</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="floor-numbers">
        <span class="floor-number">1</span>
        <span class="floor-number">2</span>
        <span class="floor-number">3</span>
        <span class="floor-number">4</span>
        <span class="floor-number">5</span>
        <span class="floor-number">6</span>
        <span class="floor-number">7</span>
      </div>
      <div class="elevator"></div>
      <div class="floors">
        <div id="7" class="floor">
          <div class="floor-door">
            <span class="elevator-indicator"></span>
          </div>
          <div class="floors-button">
            <i class="fa-solid fa-square-caret-up button-up"></i>
            <i class="fa-solid fa-square-caret-down button-down"></i>
          </div>
        </div>
        <div id="6" class="floor">
          <div class="floor-door">
            <span class="elevator-indicator"></span>
          </div>
          <div class="floors-button">
            <i class="fa-solid fa-square-caret-up button-up"></i>
            <i class="fa-solid fa-square-caret-down button-down"></i>
          </div>
        </div>
        <div id="5" class="floor">
          <div class="floor-door">
            <span class="elevator-indicator"></span>
          </div>
          <div class="floors-button">
            <i class="fa-solid fa-square-caret-up button-up"></i>
            <i class="fa-solid fa-square-caret-down button-down"></i>
          </div>
        </div>
        <div id="4" class="floor">
          <div class="floor-door">
            <span class="elevator-indicator"></span>
          </div>
          <div class="floors-button">
            <i class="fa-solid fa-square-caret-up button-up"></i>
            <i class="fa-solid fa-square-caret-down button-down"></i>
          </div>
        </div>
        <div id="3" class="floor">
          <div class="floor-door">
            <span class="elevator-indicator"></span>
          </div>
          <div class="floors-button">
            <i class="fa-solid fa-square-caret-up button-up"></i>
            <i class="fa-solid fa-square-caret-down button-down"></i>
          </div>
        </div>
        <div id="2" class="floor">
          <div class="floor-door">
            <span class="elevator-indicator"></span>
          </div>
          <div class="floors-button">
            <i class="fa-solid fa-square-caret-up button-up"></i>
            <i class="fa-solid fa-square-caret-down button-down"></i>
          </div>
        </div>
        <div id="1" class="floor">
          <div class="floor-door">
            <span class="elevator-indicator">1</span>
          </div>
          <div class="floors-button">
            <i class="fa-solid fa-square-caret-up button-up"></i>
            <i class="fa-solid fa-square-caret-down button-down"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
